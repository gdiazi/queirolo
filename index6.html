  <style>
    /* Ajustes básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Contenedor principal */
    #premio {
      margin-top: 20px;
      text-align: center;
    }

    .elije {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contador {
      font-size: 20px;
      color: #333;
    }

    /* Ruleta */
    #ruleta {
      max-width: 600px; /* Limitar el tamaño en tablets */
      width: 90%; /* Escalar automáticamente según la pantalla */
      margin: 20px auto;
    }

    /* Barra decorativa */


    /* Ajuste para tablets */
    @media (min-width: 768px) and (max-width: 1920px) {
      .elije {
        font-size: 28px;
      }

      .contador {
        font-size: 24px;
      }

      #ruleta {
        max-width: 700px; /* Más grande para tablets Full HD */
      }

      .vara {
        width: 1%;
      }
    }
  </style>
</head>
